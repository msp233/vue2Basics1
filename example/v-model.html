<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-model：双向数据绑定</title>
</head>
<body>
<h3>v-model：双向数据绑定</h3>
<hr>
<div id="app">
    <p>原始文本信息：{{message}}</p>
    <h3>文本框</h3>
    <p>v-model:<input type="text" v-model="message"></p>
</div>

<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            message:'hello world!'
        },
        computed:{
        },
        methods:{
        }
    })
</script>
</body>
</html>
