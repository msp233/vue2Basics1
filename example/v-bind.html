<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-bind指令</title>
</head>
<body>
<h3>v-bind指令</h3>
<hr>
<div id="app">
    v-bind完全形式:(v-bind:src="")
    <br>
    <img v-bind:src="imgSrc" alt=""><hr>
    v-bind缩写形式:(:href="")
    <br>
    <a :href="baidu" target="_blank">百度</a>
</div>

<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            imgSrc:'../status/img/键值表.jpg',
            baidu:'http://www.baidu.com',
        },
        computed:{
        },
        methods:{
        }
    })
</script>
</body>
</html>
